<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Money Transfer - FinTech Demo</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.container {
			background: white;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			max-width: 500px;
			width: 100%;
		}

		h1 {
			color: #333;
			margin-bottom: 10px;
			font-size: 28px;
		}

		.subtitle {
			color: #666;
			margin-bottom: 30px;
			font-size: 14px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			color: #555;
			font-weight: 600;
			font-size: 14px;
		}

		input {
			width: 100%;
			padding: 12px;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			font-size: 16px;
			transition: border-color 0.3s;
		}

		input:focus {
			outline: none;
			border-color: #667eea;
		}

		button {
			width: 100%;
			padding: 14px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
		}

		button:active {
			transform: translateY(0);
		}

		button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		.message {
			margin-top: 20px;
			padding: 15px;
			border-radius: 8px;
			font-size: 14px;
			display: none;
		}

		.message.success {
			background-color: #d4edda;
			border: 1px solid #c3e6cb;
			color: #155724;
			display: block;
		}

		.message.error {
			background-color: #f8d7da;
			border: 1px solid #f5c6cb;
			color: #721c24;
			display: block;
		}

		.loader {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #667eea;
			border-radius: 50%;
			width: 20px;
			height: 20px;
			animation: spin 1s linear infinite;
			display: inline-block;
			margin-right: 10px;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>ðŸ’¸ Money Transfer</h1>
		<p class="subtitle">Secure and instant transfers</p>

		<form id="transferForm">
			<div class="form-group">
				<label for="recipient">Recipient Account</label>
				<input type="text" id="recipient" name="recipient" placeholder="Enter account number" required
					data-testid="recipient-input">
			</div>

			<div class="form-group">
				<label for="amount">Amount ($)</label>
				<input type="number" id="amount" name="amount" placeholder="0.00" min="0.01" step="0.01" required
					data-testid="amount-input">
			</div>

			<button type="submit" id="submitBtn" data-testid="submit-button">
				Transfer Money
			</button>
		</form>

		<div id="message" class="message" data-testid="message"></div>
	</div>

<script>
	const form = document.getElementById('transferForm');
	const messageDiv = document.getElementById('message');
	const submitBtn = document.getElementById('submitBtn');

	form.addEventListener('submit', async (e) => {
		e.preventDefault();

		const recipient = document.getElementById('recipient').value;
		const amount = document.getElementById('amount').value;

		submitBtn.disabled = true;
		submitBtn.innerHTML = '<span class="loader"></span> Processing...';
		messageDiv.style.display = 'none';
		messageDiv.className = 'message';

		try {
			const response = await fetch('/api/transfer', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					recipient,
					amount: parseFloat(amount)
				})
			});

			const data = await response.json();

			if (response.ok) {
				messageDiv.className = 'message success';
				messageDiv.style.display = 'block';
				messageDiv.innerHTML = `
                    <strong>âœ“ Transfer Successful!</strong><br>
                    Transaction ID: <span data-testid="transaction-id">${data.transactionId}</span><br>
                    Status: ${data.status}
                `;
				form.reset();
			} else {
				messageDiv.className = 'message error';
				messageDiv.style.display = 'block';
				messageDiv.innerHTML = `
                    <strong>âœ— Transfer Failed</strong><br>
                    ${data.error || 'An error occurred'}
                `;
			}
		} catch (error) {
			messageDiv.className = 'message error';
			messageDiv.style.display = 'block';
			messageDiv.innerHTML = `
                <strong>âœ— Network Error</strong><br>
                Unable to process transfer. Please try again.
            `;
		} finally {
			submitBtn.disabled = false;
			submitBtn.innerHTML = 'Transfer Money';
		}
	});
</script>
</body>

</html>
